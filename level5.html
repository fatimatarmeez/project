<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="rtl">

<head>
  <meta charset="utf-8">
  <title>المرحلة الخامسة</title>
  <link rel="stylesheet" href="style5.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="words5.js" defer></script>
  <script src="script5.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="top-button-container">
    <button onclick="showAlert()" class="styled-button">ابدأ اللعبة</button>
  </div>
  <div class="container">
    <h2>
      <center>رتّب الأحرف المبعثرة </center>
    </h2>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint"><b>تلميح:</b> <span></span></p>
        <p class="time">الوقت المتبقي:<span><b>30</b>s</span></p>
      </div>
      <input type="text" spellcheck="false" placeholder="أدخل الكلمة الصحيحة">
      <div class="buttons">
        <button class="refresh-word">محاولة أخرى</button>
        <button class="check-word">تحقق من الكلمة</button>
      </div>
    </div>
  </div>
  <audio id="game5" src="game5.mp3" preload="auto"></audio>
</body>

</html>
